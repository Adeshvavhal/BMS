    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userpwd" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    <p class="text-center mt-3"> You have no Account? <button class="btn btn-link p-0" (click)="nativeRgister()" >Register here </button></p>      
<div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
