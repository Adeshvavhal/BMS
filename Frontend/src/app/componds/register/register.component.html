<div class="container mt-5">
    <h2 class="text-center">Registration Form</h2>
    <form (ngSubmit)="submitRegistration()" class="registration-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="registrationData.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="registrationData.lastName" required>
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" [(ngModel)]="registrationData.userEmail" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="registrationData.username" required>
      </div>
      <div class="form-group">
        <label for="userAge">Age</label>
        <input type="number" class="form-control" id="userAge" name="userAge" [(ngModel)]="registrationData.userAge" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="registrationData.gender" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="userpwd">Password</label>
        <input type="password" class="form-control" id="userpwd" name="userpwd" [(ngModel)]="registrationData.userpwd" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="registrationData.city" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <!-- Display error message if registration fails -->
      <div *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
